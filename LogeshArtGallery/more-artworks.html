<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Artworks - Logesh Art Gallery</title>
    <link rel="icon" type="image/png" href="images/Screenshot_2024-10-29-21-31-32-73_1c337646f29875672b5a61192b9010f9-removebg-preview.png">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6f00 0%, #2e7d32 100%);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .tamil-border {
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ff6f00, #1e88e5) 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tamil-border:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff6f00;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .section-title::before {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            bottom: -8px;
            left: 25%;
            background: linear-gradient(to right, #ff6f00, #1e88e5);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const artworks = [
            { id: 5, title: "Kalki Avatar", image: "images/Screenshot_2024-02-04-13-16-04-40_92460851df6f172a4592fca41cc2d2e6.JPG", description: "Kalki Avatar is the tenth and final incarnation of Lord Vishnu, yet to appear in the current age (Kali Yuga)." },
            { id: 6, title: "Lord Nataraja", image: "images/IMG_20240202_155749.JPG", description: "Lord Nataraja is the divine cosmic dancer form of Lord Shiva, symbolizing the rhythm of the universe through his dance, called the Tandava." },
            { id: 7, title: "ஆனை மாடு தலைச் சிலை", image: "images/IMG-20250107-WA0002.JPG", description: "representing the unity of opposites, harmony between beings, or divine symbolism." },
            { id: 8, title: "Ambikapthy Amaravathy", image: "images/IMG_4967.jpeg", description: "Ambikapathy was the son of the legendary Tamil poet Kabilar. He was a brilliant young poet who fell in love with Amaravathi, the daughter of the Pandya king of Madurai." },
            { id: 9, title: "Ravana", image: "images/Screenshot_2024-02-04-13-17-03-30_92460851df6f172a4592fca41cc2d2e6.jpg", description: "Ravana is a legendary figure from the Indian epic Ramayana. He was the powerful ten-headed Rakshasa king of Lanka, known for his immense strength, intellect, and devotion to Lord Shiva." },
            { id: 10, title: "Tripura Samharam", image: "images/IMG_20240131_144343 (1).JPG", description: "Shiva stood as the archer and, at the precise moment when the three cities aligned, he shot one single arrow and destroyed Tripura, saving the world." },
            { id: 13, title: "Lord Ranganatha ", image: "images/IMG_20240709_012205.JPG", description: "Lord Ranganatha is a reclining form of Lord Vishnu, depicted lying on the serpent Adisesha." },
            { id: 14, title: "Shiva Parvati", image: "images/IMG_20240126_231256.JPG", description: "Lord Shiva and Goddess Parvati represent the divine union of cosmic energy and consciousness." },
        ];

        const Navbar = () => (
            <nav className="glass-effect p-6 fixed w-full z-10">
                <div className="container mx-auto flex justify-between items-center">
                    <h1 className="text-3xl font-bold text-white flex items-center space-x-2">
                        <img 
                            src="images/Screenshot_2024-10-29-21-31-32-73_1c337646f29875672b5a61192b9010f9-removebg-preview.png" 
                            alt="Logesh Art Gallery Logo" 
                            className="w-12 h-12 object-contain" 
                            onError={(e) => { e.target.src = "https://via.placeholder.com/48?text=Logo"; }} 
                        />
                        <span>Logesh Art Gallery</span>
                    </h1>
                    <div className="space-x-6">
                        <a href="starter1.html#home" className="text-white nav-link">Home</a>
                        <a href="starter1.html#gallery" className="text-white nav-link">Gallery</a>
                        <a href="starter1.html#about" className="text-white nav-link">About</a>
                        <a href="starter1.html#contact" className="text-white nav-link">Contact</a>
                    </div>
                </div>
            </nav>
        );

        const Gallery = () => (
            <section id="gallery" className="py-20 bg-cover bg-center" style={{ backgroundImage: "url('images/z7Y9O_1554213239.jpg')" }}>
                <div className="container mx-auto">
                    <h2 className="text-4xl font-bold text-center mb-12 text-white section-title mt-16">More Artworks</h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {artworks.map(art => (
                            <div key={art.id} className="glass-effect p-6 rounded tamil-border">
                                <img 
                                    src={art.image} 
                                    alt={art.title} 
                                    className={`w-full ${art.id >= 13 ? 'h-48' : 'h-64'} object-cover rounded mb-4`} 
                                />
                                <h3 className="text-xl font-bold text-white">{art.title}</h3>
                                <p className="text-gray-200">{art.description}</p>
                            </div>
                        ))}
                    </div>
                    <div className="mt-12 text-center">
                        <a href="starter1.html" className="glass-effect tamil-border text-white font-bold py-2 px-6 rounded hover:bg-ff6f00 transition-colors">
                            Back
                        </a>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="glass-effect p-6 text-center">
                <p className="text-white">© 2025 Logesh Art Gallery. All rights reserved.</p>
            </footer>
        );

        const App = () => (
            <div>
                <Navbar />
                <Gallery />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
